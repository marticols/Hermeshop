<div class="row" style="padding: 30px 0">
  <form ng-submit="vm.onSubmit()">
    <div class="col-sm-12 col-md-10 col-md-offset-1">
      <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError.message }}</div>
      <div class="form-group input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input class="form-control" type="text" name='name' ng-model="vm.credentials.name" placeholder="Username"/>
      </div>
      <div class="form-group input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input class="form-control" type="text" name='email' ng-model="vm.credentials.email" placeholder="Email"/>
      </div>
      <div class="form-group input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input class="form-control" type="password" name='password' ng-model="vm.credentials.password" placeholder="Password"/>
      </div>
      <div class="form-group">
        <p class="lead">Already a member ? Please
        <a href="/admin/#login?page={{ vm.returnPage }}">log in</a> instead</p>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>
</div>
