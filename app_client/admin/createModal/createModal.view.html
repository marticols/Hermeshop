<div class="modal-content">
  <form name="addProduct" role="form" class="form-horizontal" ng-submit="vm.onSubmit()">
    <div class="modal-header">
      <h4 class="modal-title">Add your Product</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
      <div class="form-group">
        <label for="title" class="col-xs-2 col-sm-2 control-label">Name</label>
        <div class="col-xs-10">
          <input name="title" ng-model="vm.formData.title" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="category" class="col-xs-2 control-label">Category</label>
        <div class="col-xs-10">
          <input name="category" ng-model="vm.formData.category" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-xs-2 control-label">Description</label>
        <div class="col-xs-10">
          <textarea name="description" rows="5" ng-model="vm.formData.description" class="form-control"/></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="Banner" class="col-xs-2 control-label">Banner</label>
        <div class="col-xs-10">
          <input name="banner" ng-model="vm.formData.banner" class="form-control"/>
          <small class="form-text text-muted">Insert the main image</small>
        </div>
      </div>
      <div class="form-group">
        <label for="images" class="col-xs-2 control-label">Images</label>
        <div class="col-xs-10">
          <input name="images" ng-model="vm.formData.img" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="col-xs-2 control-label">Price</label>
        <div class="col-xs-3">
          <div class="input-group">
            <input name="price" ng-model="vm.formData.price" step="any" type="number" class="form-control"/>
            <div class="input-group-addon">â‚¬</div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit product</button>
    </div>
  </form>
</div>
